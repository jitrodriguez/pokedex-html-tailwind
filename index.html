<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-ligth': '#FF0000',
                        'red-dark': '#CC0000',
                        'red-dark-2': '#950000',
                        'sky-blue': '#0ABDE9',
                        'yellow-ligth': '#FFDE00',
                        'yellow-dark': '#B3AA12',
                        'green': '#238823',
                        'gray-ligth': '#D9D9D9',
                        'gray-dark': '#1E1E1E',
                        'black': '#000000',
                        'blue': '#006794',
                    },
                    spacing: {
                        '112': '28rem',
                        '128': '32rem',
                        '144': '36rem',
                    },
                    height: {
                        '128': '32rem',
                        '144': '36rem',

                        '13/20': '65%',
                    },
                },

            }
        }
    </script>
    <title>Pokedex</title>
</head>

<body class='w-screen bg-white flex justify-center items-center h-screen'>
    <div class="first-container bg-red-ligth w-80 h-144 overflow-hidden rounded-md drop-shadow-2xl border border-gray">
        <div class="h-32 parallelogram">
            <div class="top-container flex h-28 bg-red-ligth">
                <div class="glass-container w-1/3 flex justify-center items-center h-full">
                    <div
                        class="external-frame w-10 h-10 flex justify-center items-center bg-gray-ligth rounded-full border border-gray">
                        <div class="glass rounded-full bg-sky-blue w-8 h-8 border border-gray">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="three-dots-container flex flex justify-center items-center w-1/3 h-full space-x-2">
                    <div class="red-dot bg-red-dark w-4 h-4 rounded-full border border-gray">&nbsp;</div>
                    <div class="yellow-dot bg-yellow-ligth w-4 h-4 rounded-full border border-gray">&nbsp;</div>
                    <div class="green-dot bg-green w-4 h-4 rounded-full border border-gray">&nbsp;</div>
                </div>
                <div class="rigth-container w-1/3 h-full">

                </div>
            </div>
        </div>
        <div id="front-container-start" class="hidden text-white h-112 flex justify-center items-center">
            <button class='start-container flex items-center justify-center w-full space-x-2'>
                <div class="triangle">
                    <div class="inner-triangle">

                    </div>
                </div>
                <p>
                    Press to start
                </p>
            </button>
        </div>
        <div id="front-container-content" class="flex justify-center w-full h-112 items-center flex-col">
            <div id='pokemon-container' class='w-36 h-36 bg-white rounded-md flex justify-center flex-col items-center'>
                <div class='ligths space-x-2 flex w-full justify-center p-1'>
                    <div class='red-light w-4 h-4 bg-red-dark rounded-full'></div>
                    <div class='red-light w-4 h-4 bg-red-dark rounded-full'></div>
                </div>
                <div class='pokemon-img-container w-28 bg-gray-dark h-28 rounded-md'>
                    <img id='pokemon-img' src="">
                </div>
                <div class='ligths space-x-2 flex w-full justify-center p-1'>
                    <div class='red-light w-4 h-4 bg-red-dark rounded-full'></div>
                </div>
            </div>
            <div class='text-white text-xs flex p-4 space-x-2'>
                <div class='flex flex-col justify-center items-center space-y-1'>
                    <div class='w-20 h-3 bg-red-dark-2 rounded-full flex justify-end items-center pr-1'>
                        <div id='normal-light' class="normal-light h-2 w-2 bg-yellow-ligth rounded-full">

                        </div>
                    </div>
                    <p>
                        Normal
                    </p>
                </div>
                <div class='flex flex-col justify-center items-center space-y-1'>
                    <div class='w-20 h-3 bg-blue rounded-full flex justify-end items-center pr-1'>
                        <div id='normal-light' class="normal-light h-2 w-2 bg-black rounded-full">
                        </div>
                    </div>
                    <p>
                        Shiny
                    </p>
                </div>
            </div>
            <div class='flex space-x-2'>
                <button id='search-button' class='w-10 h-10 bg-gray-dark rounded-full'>
                </button>
                <div id='search-input' class='w-40 h-10 bg-green rounded-md flex justify-center items-center'>
                    <input id='search-input'
                        class='w-36 h-8 rounded-md text-white bg-green text-xs placeholder:text-gray-ligth' type="text"
                        placeholder='id or name'>
                </div>
            </div>
            <div class='grid grid-cols-3 p-4'>
                <div></div>
                <button id='up-button' class='w-8 h-8 bg-gray-dark flex justify-center items-center rounded-t-md''>
                    <div class="triangle-up"></div>
                </button>
                <div></div>
                <button id=' left-button' class='w-8 h-8 bg-gray-dark flex justify-center items-center  rounded-l-md''>
                    <div class="triangle-left"></div>
                </button>
                <button id=' middle-button' class='w-8 h-8 bg-gray-dark flex justify-center items-center''>
                    <div class=' w-3 h-3 bg-black rounded-full'>
            </div>
            </button>
            <button id=' right-button' class='w-8 h-8 bg-gray-dark flex justify-center items-center  rounded-r-md''>
                    <div class="triangle-right"></div>
                </button>
                <div></div>
                <button id=' down-button' class='w-8 h-8 bg-gray-dark flex justify-center items-center  rounded-b-md'>
                <div class="triangle-down m-0"></div>
            </button>
            <div></div>
        </div>
    </div>
    </div>
</body>

</html>
