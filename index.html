<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-ligth': '#FF0000',
                        'red-dark': '#CC0000',
                        'sky-blue': '#0ABDE9',
                        'yellow-ligth': '#FFDE00',
                        'yellow-dark': '#B3AA12',
                        'green': '#238823',
                        'gray-ligth': '#D9D9D9',
                        'gray-dark': '#1E1E1E',
                        'black': '#000000',
                    },
                    spacing: {
                        '112': '28rem',
                        '128': '32rem',
                        '144': '36rem',
                    },
                    height: {
                        '128': '32rem',
                        '144': '36rem',

                        '13/20': '65%',
                    },
                },

            }
        }
    </script>
    <title>Pokedex</title>
</head>

<body class='w-screen bg-white flex justify-center items-center h-screen'>
    <div class="first-container bg-red-ligth w-80 h-144 overflow-hidden rounded-md drop-shadow-2xl border border-gray">
        <div class="h-32 parallelogram">
            <div class="top-container flex h-28 bg-red-ligth">
                <div class="glass-container w-1/3 flex justify-center items-center h-full">
                    <div
                        class="external-frame w-10 h-10 flex justify-center items-center bg-gray-ligth rounded-full border border-black">
                        <div class="glass rounded-full bg-sky-blue w-8 h-8 border border-black">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="three-dots-container flex flex justify-center items-center w-1/3 h-full">
                    <div class="red-dot bg-red-dark w-4 h-4 rounded-full border border-black">&nbsp;</div>
                    <div class="yellow-dot bg-yellow-ligth w-4 h-4 rounded-full border border-black">&nbsp;</div>
                    <div class="green-dot bg-green w-4 h-4 rounded-full border border-black">&nbsp;</div>
                </div>
                <div class="rigth-container w-1/3 h-full">

                </div>
            </div>
        </div>
        <div id="front-container-start" class="text-white h-112 flex justify-center items-center">
            <button class='start-container flex items-center justify-center w-full space-x-2'>
                <div class="triangle">
                    <div class="inner-triangle">

                    </div>
                </div>
                <p>
                    Press to start
                </p>
            </button>
        </div>
    </div>
</body>

</html>
